<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../tools.css">
</head>

<body>
    <div class="content">
        customize:
        <span class="button button-check js-checkbox">
            <input type="hidden" class="js-check-run" value="0" data-on="on" data-off="off">off
        </span>
        <br>
        image:
        <span class="js-select">
            <input class="js-select-image" type="hidden" value="1" data-max="20">
            <span class="button select_minus"><</span>
            <span class="select_text"> 1 </span>
            <span class="button select_plus">></span>
        </span>
        <br>

        <div class="row">
            <div class="row_label">bright:</div>

            <div class="row_value">

                <div class="slider js-slider slider-small">
                    <input type="hidden" class="js-brightness" value="0" data-max="100" data-step="2">
                    <div class="slider_back"></div>
                    <div class="slider_front">
                        <div class="slider_front-inner"></div>
                    </div>
                    <div class="slider_area"></div>
                </div>

            </div>
        </div>

        -----------------------
        <br>
        <div>
            run by default:
            <span class="button button-check js-checkbox">
            <input type="hidden" class="js-check-run-default" value="" data-on="on" data-off="off">off
        </span>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="../tools.js"></script>
</body>
</html>
